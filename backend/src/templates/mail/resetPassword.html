<!DOCTYPE html>
<html>

<head>
    <title>Password Reset Confirmation</title>
</head>

<body
    style="margin: 0; padding: 0; text-align: center; background-color: #eeeaf0; font-family: 'JetBrains Mono', monospace; font-size: 16px; color: #221e1b; height: 67vh;">

    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td style="text-align: center; background-color: #eeeaf0; padding: 20px;">

                <table role="presentation" width="100%"
                    style="max-width: 600px; margin: 0 auto; background-color: #fff8ef; border: 1px solid #ecdbec; border-radius: 10px; box-shadow: 0.25px 0px 15px #e6dfd7;">
                    <tr>
                        <td style="padding: 20px; text-align: center; padding-bottom: 40px;">
                            <h1 style="font-size: 3rem;">Password Reset on <b style="color: #b98fe6;">MoodFrame</b></h1>
                            <p style="font-size: 1.5rem; line-height: 1.5;">You have requested to reset your password.
                                Please <i style="color: #85e6c5;">click on the
                                    link</i> below to confirm your password reset:</p>
                            <a href="{{ResetPasswordLink}}"
                                style="background-color: #85e6c5; border: 1px solid #b98fe6; border-radius: 50px; width: 500px; text-align: center; padding: 3%; text-transform: uppercase; font-size: 1.5rem; color: #221e1b; text-decoration: none;">Confirm
                                Password Reset</a>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>

</html>
